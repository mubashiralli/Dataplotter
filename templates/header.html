{% load static %}
{% block header %}
		<header id="page-topbar">
			<div class="navbar-header">
				<div class="d-flex flex-row">
					<!-- LOGO -->
					<div class="navbar-brand-box">
						<a href="{% url 'home' %}" class="logo logo-dark"> <span class="logo-sm">
                                    <img src="{% static 'img/logo-sm-dark.png' %}" alt="logo-sm-dark" height="22">
                                </span>
							<span class="logo-lg">
                                    <img src="{% static 'img/logo-dark.png' %}" alt="logo-dark" height="20">
                                </span>
						</a>
						<a href="{% url 'home' %}" class="logo logo-light"> <span class="logo-sm">
                                    <img src="{% static 'img/logo-sm-light.png' %}" alt="logo-sm-light" height="22">
                                </span>
							<span class="logo-lg">
                                    <img src="{% static 'img/logo-light.png' %}" alt="logo-light" height="">
                                </span>
						</a>
					</div>
					<button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect" id="vertical-menu-btn"> <i class="ri-menu-2-line align-middle"></i>
					</button>
					
				</div>
				<div class="d-flex">
					<div class="dropdown d-inline-block d-lg-none ms-2">
						<button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="ri-search-line"></i>
						</button>
						<div class="dropdown-menu dropdown-menu-lg dropdown-menu-end p-0" aria-labelledby="page-header-search-dropdown">
							<form class="p-3">
								<div class="mb-3 m-0">
									<div class="input-group">
										<input type="text" class="form-control" placeholder="Search ...">
										<div class="input-group-append">
											<button class="btn btn-primary" type="submit"><i class="ri-search-line"></i>
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
					
						{% comment %} <div class="dropdown-menu dropdown-menu-end">
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item">
								<img src="{% static 'images/flags/spain.jpg' %}" alt="user-image" class="me-1" height="12"> <span class="align-middle">Spanish</span>
							</a>
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item">
								<img src="{% static 'images/flags/germany.jpg' %}" alt="user-image" class="me-1" height="12"> <span class="align-middle">German</span>
							</a>
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item">
								<img src="{% static 'images/flags/italy.jpg' %}" alt="user-image" class="me-1" height="12"> <span class="align-middle">Italian</span>
							</a>
							<!-- item-->
							<a href="javascript:void(0);" class="dropdown-item notify-item">
								<img src="{% static 'images/flags/russia.jpg' %}" alt="user-image" class="me-1" height="12"> <span class="align-middle">Russian</span>
							</a>
						</div> {% endcomment %}
					{% comment %} </div> {% endcomment %}
					
					<div class="dropdown d-none d-lg-inline-block ms-1">
						<button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen"> <i class="ri-fullscreen-line"></i>
						</button>
					</div>
					
					<div class="dropdown d-inline-block user-dropdown">
						<button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img class="rounded-circle header-profile-user" src="{% static 'img/avatar-2.jpg' %}" alt="Header Avatar"> <span class="d-none d-xl-inline-block ms-1" style="color: white;">{{user.username}}</span>
							<i class="mdi mdi-chevron-down d-none "></i>
						</button>
						<div class="dropdown-menu dropdown-menu-end">
							<a class="dropdown-item" href="{__percentage_url 'auth-lock-screen' %}"><i class="ri-lock-unlock-line align-middle me-1"></i> Lock screen</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item text-danger" href="{% url 'logout' %}"><i class="ri-shut-down-line align-middle me-1 text-danger"></i> <span class="align-middle" key="t-logout">Logout</span></a>
							
						</div>
					</div>
				</div>
			</div>
		</header>
{% endblock header %}
